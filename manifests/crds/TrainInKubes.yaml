apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: traininkubes.trainink8s.com
spec:
  group: trainink8s.com
  versions:
    - name: v1alpha1
      served: true 
      storage: true 
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                modelImage:
                  type: string
                modelImagePullPolicy:
                  type: string
                epochs:
                  type: integer
                batchSize:
                  type: integer
                numberOfSamples:
                  type: integer
                preprocessedDatasetLocation:
                  type: string
                splitDatasetLocation:
                  type: string
                modelsLocation:
                  type: string
              allOf:
                - required:
                  - modelImage
                  - modelImagePullPolicy
                  - epochs
                  - batchSize
                  - numberOfSamples
                  - preprocessedDatasetLocation
                  - splitDatasetLocation
                  - modelsLocation
  scope: Namespaced
  names:
    plural: traininkubes
    singular: traininkube
    kind: TrainInKube
    shortNames:
    - tik
---
apiVersion: v1
kind: Namespace
metadata:
  name: tikns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiksa
  namespace: tikns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: tikns
  name: tikr
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "update", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "update", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tikrb
  namespace: tikns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tikr
subjects:
- kind: ServiceAccount
  name: tiksa
  namespace: tikns
---
apiVersion: v1
kind: Pod
metadata:
  name: tikoperator
  namespace: tikns
spec:
  serviceAccountName: tiksa
  containers:
  - image: tikoperator:latest
    imagePullPolicy: IfNotPresent
    name: tikoperator
